<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking the CSS and JavaScript file respectively. -->
    <link rel="stylesheet" href="css/styleforgame.css">
    <script type="module" src="javascript/scriptforgame.js"></script>

    <!-- Page Icon. -->
    <link rel="shortcut icon" href="sources/CarreraF1Logo.png">

    <!-- Page Font. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">


    <!-- Page Title. -->
    <title>Carrera F1</title>
</head>
<body>
    <!-- Audios. -->
    <audio id="gameOver" src="/sources/gameOver_crashSoundEffect.mp3"></audio>
    <audio id="gameTheme" src="/sources/gameSoundTrackTheme.mp3" loop autoplay></audio>
    <audio id="menuTheme" src=""></audio>

    <!-- Score Table. -->
    <div class="scoreTable">
        <header> Tabla De Puntuación </header>
        <div class="information">
            <label class="title">Puntuación</label>
            <div class="score">0 pts</div>

            <label class="title">Combustible</label>
            <div class="fuel">0 %</div>
        </div>
    </div>

    <!-- Ingame Menú. -->
    <nav id="ingameMenu">
        <li>☰</li>
        <li>Menú</li>
        <li id="pauseButton">Pausa</li>
    </nav>

    <!-- Point Collector -->
    <div class="pointCollector"></div>

    <!-- Car. -->
    <div class="userCar"></div>

    <!-- overlay -->
    <div class="overlay">
        <div class="message">
            <header></header>
            <p></p>
        </div>
    </div>
</body>
</html>
